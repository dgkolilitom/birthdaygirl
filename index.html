<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seni seviyorum</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* GENEL SAYFA AYARLARI */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            position: relative;
        }

        /* YAZI AYARLARI - VİDEODAKİ GİBİ */
        .header-text {
            position: absolute;
            top: 20%;
            text-align: center;
            /* Orijinal videolardaki gibi hafif parlak pembe/beyaz ton */
            color: #fff; 
            font-family: 'Great Vibes', cursive; /* El yazısı fontu */
            font-size: 4rem; /* Yazı boyutu büyütüldü */
            font-weight: normal;
            z-index: 10;
            animation: fadeIn 3s ease-in-out;
            width: 100%;
            line-height: 1.5;
            
            /* NEON PARLAMA EFEKTİ */
            text-shadow: 
                0 0 7px #ffb7b2,
                0 0 10px #ffb7b2,
                0 0 21px #ff9a9e,
                0 0 42px #d6336c;
        }

        /* ÇİÇEK KONTEYNERİ */
        .garden {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            pointer-events: none;
        }

        /* ÇİÇEK GÖVDESİ VE YAPISI */
        .flower {
            position: absolute;
            bottom: -10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom center;
        }

        .stem {
            width: 4px;
            background: linear-gradient(to top, #2d6a4f, #40916c);
            border-radius: 4px;
            height: 0;
            animation: growStem ease-out forwards;
        }

        .petals {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffeb3b 20%, transparent 20%),
                        radial-gradient(circle, var(--color) 60%, transparent 60%);
            background-size: 100% 100%, 100% 100%;
            background-position: center;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: bloom 0.5s ease-out forwards;
            position: relative;
            top: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* ANİMASYONLAR */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes growStem {
            to { height: var(--height); }
        }

        @keyframes bloom {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* MOBİL UYUMLULUK */
        @media (max-width: 600px) {
            .header-text {
                font-size: 3rem; /* Mobilde taşmaması için ayar */
                top: 15%;
            }
        }
    </style>
</head>
<body>

    <div class="header-text">Doğum Günün Kutlu Olsun <br> Lilitom</div>
    <div class="garden" id="garden"></div>

    <script>
        // Çiçek Bahçesini Oluşturma
        const garden = document.getElementById('garden');
        const flowerColors = ['#ff6b6b', '#f06595', '#cc5de8', '#845ef7', '#5c7cfa', '#ff922b'];

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');

            const randomLeft = Math.random() * 95 + 2;
            const randomHeight = Math.random() * 200 + 150;
            const randomDelay = Math.random() * 2;
            const randomColor = flowerColors[Math.floor(Math.random() * flowerColors.length)];
            
            flower.style.left = `${randomLeft}%`;
            
            const petals = document.createElement('div');
            petals.classList.add('petals');
            petals.style.setProperty('--color', randomColor);
            petals.style.animationDelay = `${randomDelay + 1}s`;

            const stem = document.createElement('div');
            stem.classList.add('stem');
            stem.style.setProperty('--height', `${randomHeight}px`);
            stem.style.animationDuration = '1.5s';
            stem.style.animationDelay = `${randomDelay}s`;

            flower.appendChild(petals);
            flower.appendChild(stem);
            
            flower.style.animation = `sway ${Math.random() * 2 + 2}s infinite ease-in-out alternate`;

            garden.appendChild(flower);
        }

        for(let i = 0; i < 30; i++) {
            createFlower();
        }
    </script>
</body>
</html>
